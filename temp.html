<body>
    <div>

            font-family: 'Nanum Gothic', sans-serif;
            font-size: 18px;
            font-weight: 600;

        }

            font-weight: bold;
        }

            border-radius: 10rem;
        }
        
        .btn-primary,
        .btn-primary:hover {
            color: #fff;
            background-color: #000;
            border-color: #000;
        }
        
        .btn-primary:focus,
        .btn-primary.focus {
            color: #fff;
            background-color: #000;
            border-color: #000;
            box-shadow: none;
        }
        
        .btn-primary:not(:disabled):not(.disabled):active,
        .btn-primary:not(:disabled):not(.disabled).active,
        .show>.btn-primary.dropdown-toggle {
            color: #fff;
            background-color: #666666;
            border-color: #000;
        }
        
        .btn-primary:not(:disabled):not(.disabled):active:focus,
        .btn-primary:not(:disabled):not(.disabled).active:focus,
        .show>.btn-primary.dropdown-toggle:focus {
            box-shadow: none;
        }
    </style>
</body>
<script>
    /// Library Start ///
    window.RealWorld = {
        _onCameraFrameCallback: null,
        invoke(name, ...params) {
            let callName = name;
            if (window.webkit && window.webkit.messageHandlers) {
                if (params.length === 0) {
                    window.webkit.messageHandlers[callName].postMessage('');
                } else {
                    window.webkit.messageHandlers[callName].postMessage(...params);
                }
            } else if (window.Android) {
                if (params.length === 0) {
                    window.Android[callName]();
                } else {
                    window.Android[callName](...params);
                }
            }
        },
        closePage() {
            window.RealWorld.invoke('closePage');
        },
        submitAction(input) {
            window.RealWorld.invoke('submitAction', input);
        },
    };
    /// Library End ///
    function submitAction() {
        window.RealWorld.submitAction('');
    }

    function closePage() {
        window.RealWorld.closePage();
    }
</script>
